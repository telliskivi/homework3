<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="res/script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="res/css/style.css">
    <title>postIt! Just Post It</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo-container">
          <img src="res/images/logo.png" alt="postIt">
        </div>
        <div class="search-container">
          <input type="text" name="search"><button type="button">Search</button>
        </div>
        <div class="avatar-container">
          <img id="profile-icon" src="res/images/avatar.png" class="avatar" alt="Me">
          <div class="dropdown" id='dropdown-menu'>
            <p id="profile-name"></p>
            <p id="profile-email"></p>
            <a href="browse.html">Browse</a>
            <a href="login.html">Log out</a>
          </div>
        </div>
      </nav>
    </header>
    <section class="main-container">
      <script>
        $(() => {
          $.get('https://private-anon-4d68465a6f-wad20postit.apiary-mock.com/users/1').then(data => {
            console.log('data', data);
            if(data){
              $('#profile-name').html(data.firstname + ' ' + data.lastname) ;
              $('#profile-email').html(data.email);
              $('#profile-icon').attr('src', data.avatar);
            }
          })
        })
      </script>

    </section>
  </body>
</html>
